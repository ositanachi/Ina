<div fxLayout="column" fxLayoutAlign="center center">
  <div>
    <ul>
      <div>
        <li *ngFor="let result of results">
          <!--iterates through an array and displays the results-->
          <md-card>
            <!--places each result within a card-->
            <md-card-title font size="20">
              <a href="http://{{linker(result[0])}}" target="_blank"> {{result[0].slice(2)}} </a>
            </md-card-title>
            <md-card-subtitle>
              {{linker(result[0])}}
            </md-card-subtitle>
            <md-card-content>
              {{ result[1] }}
              <br>
            </md-card-content>
          </md-card>
        </li>
      </div>
    </ul>
    <div fxLayoutAlign="center">
      <!--implementation of pagination-->
      <i class="material-icons white" (click)="pagePrev()" (click)="scrollTop()">arrow_back</i>
      <!--moves to a previous page-->
      {{pagenum}}
      <!--current page number-->
      <i class="material-icons white" (click)="pageNext()" (click)="scrollTop()">arrow_forward</i>
      <!--moves to the next page-->
    </div>
  </div>
</div>
