<div fxLayoutAlign="center center">
  <div>
    <ul>
      <div>
        <li *ngFor="let result of results">
          <md-card>
            <md-card-content>
              {{ result }}
            </md-card-content>
          </md-card>
        </li>
      </div>
    </ul>
    <div fxLayoutAlign="center">
    <button (click)="pagePrev()">prev</button>
    {{pagenum}}
    <button (click)="pageNext()">next</button>
    </div>
  </div>
</div>
